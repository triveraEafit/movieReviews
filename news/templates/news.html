{% extends 'base.html' %}
{% block content %}

 <div class=" container">
    {% for news in newss %}
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div>
                <div class="card-body">
                    <h2>{{ news.headline }}</h2>
                    <h5>{{ news.date }}</h5>
                    <p>{{ news.body }}</p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
 </div>

{% endblock content %}
